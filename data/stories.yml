version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_ask_play_game

- story: sad path 3
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_ask_play_game

- story: ask weather path, user provides location
  steps:
  - intent: check_weather
    entities:
      - location: "Nigeria"
  - action: action_check_weather
  - slot_was_set:
    - location: "Nigeria"
  - action: utter_anything_else


- story: ask weather path, user doesn't provide location
  steps:
  - intent: check_weather
  - action: utter_ask_location
  - intent: inform
    entities:
      - location: "Nigeria"
  - action: action_check_weather
  - slot_was_set:
    - location: "Nigeria"
  - action: utter_anything_else

- story: play game
  steps:
  - intent: ask_for_game
  - action: utter_affirm_game
  - action: utter_play_RPS

- story: accept game play
  steps:
  - action: utter_ask_play_game
  - intent: affirm
  - action: utter_play_RPS

- story: deny game play
  steps:
  - action: utter_ask_play_game
  - intent: deny
  - action: utter_goodbye