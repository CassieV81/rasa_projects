version: "3.1"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: ask weather path, user provides location
  steps:
  - intent: check_weather
    entities:
      - location: "Nigeria"
  - action: action_check_weather
  - slot_was_set:
    - location: "Nigeria"
  - action: utter_anything_else


- story: ask weather path, user doesn't provide location
  steps:
  - intent: check_weather
  - action: utter_ask_location
  - intent: inform
    entities:
      - location: "Nigeria"
  - action: action_check_weather
  - slot_was_set:
    - location: "Nigeria"
  - action: utter_anything_else