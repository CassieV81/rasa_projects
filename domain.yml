version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - check_weather
  - inform
  - ask_for_game
  - play_game

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  choices:
    type: categorical
    values:
      - rock
      - paper
      - scissors
    mappings:
      - type: from_entity
        entity: choice

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_affirm:
  - text: "You are welcome"
  - text: "No problem"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "What location do you want to check the weather?"

  utter_anything_else:
  - text: "Do you need anything else?"

  utter_ask_play_game:
  - text: "Do you want to play a game?"

  utter_affirm_game:
  - text: "Yes we can play a game"

  utter_play_RPS:
  - text: "Let's play Rock, Paper, Scissors. Choose one:" 

entities:
  - location
  - choice

actions:
- action_check_weather
- action_play_RPS

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
